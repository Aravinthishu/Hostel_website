{% load static %}

<section id="rooms" class="container mx-auto px-4 mt-32 bg-blue-50 p-5">
    <!-- Component: Carousel with controls inside -->
     <h2 class="text-3xl font-bold mx-10 my-5">Hostel Rooms</h2>
    <div class="flex flex-wrap justify-center  gap-8">
        
        <!-- Carousel Section -->
        <div class="relative w-full lg:w-2/3 glide-01">
            <!-- Slides -->
            <div class="overflow-hidden" data-glide-el="track">
                <ul class="relative w-full flex" style="flex-wrap: nowrap; transition: all 0.5s;">
                    {% for card in hero_room_card %}
                    <li class="inline-block w-full lg:w-1/2 px-2">
                        <div class="card bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                            <a href="#">
                                <img class="rounded-t-lg w-full" src="{{ card.image.url }}" alt="" />
                            </a>
                            <div class="p-5">
                                <a href="#">
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-[#2C3C4A]">{{ card.title }}</h5>
                                </a>
                                <div class="m-3">
                                    <span class="text-[#235784]">
                                        <i class="fas fa-user text-[#235784]"></i> {{ card.members }} sharing
                                    </span>
                                </div>
                                <p class="mb-3 font-normal text-gray-700">{{ card.description }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- Controls -->
            <div class="absolute left-0 flex items-center justify-between w-full px-4 top-1/2 transform -translate-y-1/2" data-glide-el="controls">
                <button class="inline-flex items-center justify-center w-8 h-8 lg:w-12 lg:h-12 text-slate-700 border border-slate-700 rounded-full hover:text-white hover:bg-[#235784] hover:border-none focus:outline-none bg-white/20" data-glide-dir="<" aria-label="prev slide">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <title>prev slide</title>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                </button>
                <button class="inline-flex items-center justify-center w-8 h-8 lg:w-12 lg:h-12 text-slate-700 border border-slate-700 rounded-full hover:text-white hover:bg-[#235784] hover:border-none focus:outline-none bg-white/20" data-glide-dir=">" aria-label="next slide">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <title>next slide</title>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="static-card" class=" max-w-sm bg-[#235784] rounded-lg shadow-md shadow-slate-100 p-5 flex flex-col justify-center opacity-0 ">
            <div class="text-center">
                <a href="#">
                    <h4 class="mb-2 font-mulish text-4xl font-bold tracking-tight text-white">Stay Longer, Save More</h4>
                </a>
                <p class="mb-3 text-2xl font-normal text-white mt-5">Itâ€™s simple: the longer you stay, the more you save!</p>
                <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-[#235784] rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Contact us
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
        

    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>

<script>
    var glide01 = new Glide('.glide-01', {
        type: 'carousel',
        focusAt: 'center',
        perView: 2,
        autoplay: 3000,
        animationDuration: 700,
        gap: 10,
        classes: {
            activeNav: '[&>*]:bg-slate-700',
        },
        breakpoints: {
            1024: {
                perView: 1
            },
            640: {
                perView: 1
            }
        },
    });

    glide01.mount();
</script>

<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.getElementById('static-card');
    
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the slide-up animation class when the card is half visible
                    card.classList.add('slide-up-card');
                    card.classList.remove('opacity-0');
                    observer.unobserve(card); // Remove the observer once the animation is triggered
                }
            });
        }, {
            threshold: 0.7 // Trigger when 50% of the card is visible
        });
    
        observer.observe(card);
    });
</script>
